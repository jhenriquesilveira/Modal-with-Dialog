<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="open-modal" data-modal="modal-1">Open Modal</button>
    <dialog id="modal-1">
      <form>
        <div class="modal-header">
          <h1 class="modal-title">Sign in to our platform</h1>
          <button class="close-modal" data-modal="modal-1" type="button">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="•••••••"
            />
          </div>
          <div class="password-option">
            <div class="remember-password">
              <input
                type="checkbox"
                name="remember-password"
                id="remember-password"
              />
              <label for="remember-password">Remember password</label>
            </div>
            <a href="#" class="forgot-password">Forgot password</a>
          </div>
          <button id="login-button">Login to your account</button>
          <div class="register">
            <span>Nor registered?</span>
            <a href="#">Login here</a>
          </div>
        </div>
      </form>
    </dialog>
  </body>
</html>
